<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		 <link rel="stylesheet" href="css/swiper.min.css">
		 	<style>
		 		.swiper-container {
				    width: 600px;
				    height: 200px;
				    background-color:aliceblue;
				    border-bottom:1px solid black;
				}
				.hidden{display:none;}
		 	</style>
	</head>
	<body>
		<select id="change">
		  <option selected="selected">1</option>
		  <option>2</option>
		</select>
    <!-- Swiper -->
    <div class="swiper-container hidden" id=1>
    	<span>1</span>
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    
  <div class="swiper-container hidden" id=2>
  	<span>2</span>
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container',{observer:true,
observeParents:true});
    $(function(){
    		$('#change').change(function(){
    				$('.swiper-container').hide();
    			var checkText=$("#change").find("option:selected").text(); 
			
    			$('#'+checkText).show();
    			
    		})
    })
    </script>
	</body>
</html>
